<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title> Communication </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/homeStyle.css'%}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color:  #8B322C;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="62" height="42" fill="currentColor" class="bi bi-heart-pulse heartbeat" viewBox="0 0 16 16">
                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053.918 3.995.78 5.323 1.508 7H.43c-2.128-5.697 4.165-8.83 7.394-5.857q.09.083.176.171a3 3 0 0 1 .176-.17c3.23-2.974 9.522.159 7.394 5.856h-1.078c.728-1.677.59-3.005.108-3.947C13.486.878 10.4.28 8.717 2.01zM2.212 10h1.315C4.593 11.183 6.05 12.458 8 13.795c1.949-1.337 3.407-2.612 4.473-3.795h1.315c-1.265 1.566-3.14 3.25-5.788 5-2.648-1.75-4.523-3.434-5.788-5"/>
                <path d="M10.464 3.314a.5.5 0 0 0-.945.049L7.921 8.956 6.464 5.314a.5.5 0 0 0-.88-.091L3.732 8H.5a.5.5 0 0 0 0 1H4a.5.5 0 0 0 .416-.223l1.473-2.209 1.647 4.118a.5.5 0 0 0 .945-.049l1.598-5.593 1.457 3.642A.5.5 0 0 0 12 9h3.5a.5.5 0 0 0 0-1h-3.162z"/>
              </svg></a>
            <button class ="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">CALENDAR</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">CONTACTS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">ECHO</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">BILLING</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">REPORTS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">COMMUNICATIONS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">NOTIFICATIONS</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <a href="{% url 'home' %}"><button class="btn btn-outline-light" type="submit">Logout</button></a>
                </form>
                <!-- <span class="navbar-text ms-2">?</span> -->
                <span class="navbar-text ms-2">Cardiology</span>
            </div>
        </div>
    </nav>
    <div class="d-flex flex-column justify-content-center align-items-center" style="height: 60vh;">
        {% if role == "patient" %}
        <label style="font-size: 20px"> Doctor ID</label>
        {% elif role == "doctor" %}
        <label style="font-size: 20px"> Patient ID</label>
        {% endif %}
        <input type="number" min="0" id="ID" style="width: 100px;font-size: 20px" required >
        <div class="p-3" style="width: 100%;height: 400px">
            <textarea style="width: 100%;height: 350px;resize: none;font-size:37px " placeholder="Type here" ></textarea>
        </div>
        <div>
        <a>
            <button type="button" class="btn btn-outline-dark btn-lg" style="width: 150px">Send</button>

        </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
