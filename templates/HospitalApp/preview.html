<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Change Picture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/preview.css' %}" />
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="icontainer text-center">
    <h1 class="text-shadow-drop-bl bounce-in-top  mb-5" style="color: rgb(17, 14, 14);">{{ message }}</h1>

    <form method="POST" enctype="multipart/form-data" class="mt-5">
        {% csrf_token %}
        <input type="file" id="fileInput" name="change_picture" accept="image/*" style="display: none;" onchange="this.form.submit()">
        <button type="button" class="btn btn-outline-dark btn-sm me-2" onclick="document.getElementById('fileInput').click();">
            Choose Picture
        </button>
    </form>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
